{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="main-agileits">
            <div class="form-w3-agile">
                <h2 class="sub-agileits-w3layouts">找回密码</h2>
                <div class="web-width">
                    <div class="for-liucheng">
                        <div class="liulist for-cur"></div>
                        <div class="liulist for-cur"></div>
                        <div class="liulist for-cur"></div>
                        <div class="liulist"></div>
                        <div class="liutextbox">
                            <div class="liutext for-cur"><em>1</em><br/><strong>填写账户名</strong></div>
                            <div class="liutext for-cur"><em>2</em><br/><strong>验证身份</strong></div>
                            <div class="liutext for-cur"><em>3</em><br/><strong>设置新密码</strong></div>
                            <div class="liutext"><em>4</em><br/><strong>完成</strong></div>
                        </div>
                    </div>
                    <form method="post" enctype="multipart/form-data" action="{% url 'forget_password4' %}">
                        {% csrf_token %}
                        <div class="modal-body">
                            <input type="hidden" id="username" name="username" value="{{ username }}">
                            <div class="form-group">
                                <h4 style="color:white">新密码</h4>
                                 <input type="password" id="new_password1" name="new_password1" placeholder="新密码" required/>
                            </div>
                            <div class="form-group">
                                <h4 style="color:white">确认密码</h4>
                                <input type="password" id="new_password2" name="new_password2" placeholder="确认密码" required/>
                            </div>
                        </div>
                        <div class="submit-w3l">
                            <input type="submit" value="提交">
                        </div>
                    </form>
                </div>
            </div>
            {{ verification_code }}
        </div>
    </div>
{% endblock %}
