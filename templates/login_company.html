{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="main-agileits">
            <div class="form-w3-agile">
                <h2 class="sub-agileits-w3layouts">登录-企业</h2>
                <form method="post" enctype="multipart/form-data" action="{% url 'authenticate_company' %}">
                    {% csrf_token %}
                    <div class="sign_up_body">
                        <div class="top-buttons-agileinfo" >

                                <a class=" active" href="{% url 'login_company' %}">企业</a>
                                <a  href="{% url 'login_staff' %}" >客服</a>

                        </div>
                        <input type="text" id="company_code" name="company_code" placeholder="公司代码" required="" />
                        <input type="text" id="username" name="username" placeholder="账户名" required="" />
                        <input type="password" id="password" name="password" placeholder="密码" required="" />

                        <p class="dropdown-menu-right"><a href="forget_password1">找回密码</a>

                        <div class="submit-w3l">
                            <input type="submit" value="Login">
                        </div>
                        <p class="p-bottom-w3ls">没有账号吗? <a href="signup">点击注册</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-container-forgot-password" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改密码
                    </h4>
                </div>
                <form method="post" enctype="multipart/form-data"
                      action="{% url 'modify_password' %}">{% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <h4>邮箱</h4>
                            <input type="email" name="email"
                                   id="email" class="form-control" size="50"
                                   placeholder="邮箱" style="color: black" required/>
                        </div>
                        <div class="form-group">
                            <h4>验证码</h4>
                            <input type="text" name="identifying_code" id="identifying_code"
                                   class="form-control" size="50"
                                   placeholder="请输入验证码" style="color: black" required/>
                            <button type="submit" class="btn btn-primary">发送</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">下一步</button>
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">关闭
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
